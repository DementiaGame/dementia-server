<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Initial Game Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0b1727;
            color: #ffffff;
        }

        .card {
            background-color: #182b47;
            border: none;
            border-radius: 1rem;
            margin: 1rem auto;
        }

        .card .card-body {
            color: #ffffff;
        }

        .thead-dark {
            background-color: #1a3556;
            color: #ffffff;
        }

        .table tbody tr td {
            color: #ffffff;
            word-wrap: break-word;
            white-space: normal;
        }

        .section-title {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table {
            table-layout: fixed;
        }

        .table th, .table td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .topic-menu {
            margin-bottom: 1rem;
            text-align: right;
        }

        .topic-menu a {
            color: #ffffff;
            margin: 0 5px;
            text-decoration: none;
        }

        .topic-menu a:hover {
            text-decoration: underline;
        }

        .topic-menu .active {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div id="content">
        <div class="card">
            <div class="card-body">
                <div class="section-title">Initial Game Data</div>
                <div class="table-responsive">
                    <table class="table table-striped mt-4">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Topic</th>
                            <th>Answer</th>
                            <th>Question</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="data : ${topicData}">
                            <td th:text="${data.idx}"></td>
                            <td th:text="${data.topic}"></td>
                            <td th:text="${data.answer}"></td>
                            <td th:text="${data.question}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
