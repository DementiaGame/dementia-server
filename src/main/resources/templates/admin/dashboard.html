<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Admin Dashboard</h1>
    <div class="row mt-4">
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">회원정보 관리</h5>
                    <p class="card-text">회원 정보를 관리합니다.</p>
                    <a href="/v1/admin/users" class="btn btn-primary">관리하기</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">API 호출 성공 로그 관리</h5>
                    <p class="card-text">API 호출 성공 로그를 관리합니다.</p>
                    <a href="/v1/admin/logs/success" class="btn btn-primary">관리하기</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">API 호출 실패 로그 관리</h5>
                    <p class="card-text">API 호출 실패 로그를 관리합니다.</p>
                    <a href="/v1/admin/logs/error" class="btn btn-primary">관리하기</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">게임 통계</h5>
                    <p class="card-text">게임 통계를 확인합니다.</p>
                    <a href="/v1/admin/game/stats" class="btn btn-primary">확인하기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
